<div>
  <h1 class="page-title">Admin Area</h1>

  <div class="tile" data-title="Set Site Savings Rate">
    <div class="tile-content">
      <form [formGroup]="savingsRateForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Select Site</mat-label>
          <mat-select formControlName="site">
            @for (site of sites; track site) {
              <mat-option [value]="site">
                {{ site }}
              </mat-option>
            }
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Effective Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="effectiveDate">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Savings Rate (kWh)</mat-label>
          <input matInput type="number" formControlName="savingsRate" min="0" step="0.01">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!savingsRateForm.valid">
          Set Savings Rate
        </button>
      </form>
    </div>
  </div>

  <!-- Performance Data Refresh Accordion -->
  <div class="tile" data-title="Force Performance Data Refresh">
    <div class="tile-content">
      <form [formGroup]="performanceDataForm" (ngSubmit)="onRefreshPerformanceData()">
        <mat-form-field>
          <mat-label>Select Site</mat-label>
          <mat-select formControlName="site">
            @for (site of sites; track site) {
              <mat-option [value]="site">
                {{ site }}
              </mat-option>
            }
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Start Date</mat-label>
          <input matInput [matDatepicker]="startPicker" formControlName="startDate">
          <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>End Date</mat-label>
          <input matInput [matDatepicker]="endPicker" formControlName="endDate">
          <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!performanceDataForm.valid">
          Refresh Performance Data
        </button>
      </form>
    </div>
  </div>
</div>
