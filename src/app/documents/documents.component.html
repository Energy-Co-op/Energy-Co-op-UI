<div class="container">
  <h1>Tax Documents</h1>

  <div class="form-container">
    <mat-form-field>
      <mat-label>Select Site</mat-label>
      <mat-select [(ngModel)]="selectedSite">
        @for (site of siteNames; track site) {
          <mat-option [value]="site">{{ site }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Select Tax Year</mat-label>
      <mat-select [(ngModel)]="selectedTaxYear">
        @for (year of taxYears; track year) {
          <mat-option [value]="year">{{ year }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <button mat-raised-button
            color="primary"
            [disabled]="!selectedSite || !selectedTaxYear"
            (click)="generateDocument()">
      Download Tax Document
    </button>
  </div>
</div>
